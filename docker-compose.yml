version: "3.9"

services:
  postgres:
    image: postgres:18
    container_name: datashare-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: datashare
      POSTGRES_USER: datashare
      POSTGRES_PASSWORD: datashare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

  server:
    image: node:20-alpine
    container_name: datashare-server-dev
    working_dir: /app
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://datashare:datashare@postgres:5432/datashare
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
    command: sh -c "npm install && npx prisma generate && npm run start:dev"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: datashare-client-dev
    depends_on:
      - server
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  postgres_data:
  server_node_modules:
